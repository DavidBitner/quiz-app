<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="start-screen">
      <h1>QUIZ APP</h1>
      <a href="#" class="btn btn-lg" id="btn-start">START QUIZ</a>
    </div>

    <div id="question-screen">
      <h2 id="question-title">Question Title</h2>
      <p id="question-body">Question body</p>
      <p class="answer">answer1</p>
      <p class="answer">answer2</p>
      <p class="answer">answer3</p>
      <p class="answer">answer4</p>
      <p class="answer">answer5</p>
      <a href="#" class="btn" id="btn-prev">LAST</a>
      <a href="#" class="btn" id="btn-next">NEXT</a>
    </div>

    <div id="end-screen">
      <h2 id="end-title">End-title</h2>
      <h3 id="correct-result">X Correct Answers</h3>
      <h3 id="wrong-result">X Wrong Answers</h3>
      <h4 id="quiz-result">Failed/Passed test</h4>
      <a href="#" class="btn btn-lg" id="btn-restart">RESTART QUIZ</a>
    </div>

    <div id="footer">
      <h2>Copyright &copy; <span id="year"></span> Bitner</h2>
    </div>

    <script src="script.js"></script>
  </body>
</html>
