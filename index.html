<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="start-screen">
      <h1>QUIZ APP</h1>
      <a href="#" class="btn" id="btn-start">START QUIZ</a>
    </div>

    <div id="question-screen">
      <h2 id="question-title">Question Title</h2>
      <div id="answers">
        <input type="radio" name="radio" id="answer1" />
        <label class="answer" for="answer1">answer1</label>
        <input type="radio" name="radio" id="answer2" />
        <label class="answer" for="answer2">answer2</label>
        <input type="radio" name="radio" id="answer3" />
        <label class="answer" for="answer3">answer3</label>
        <input type="radio" name="radio" id="answer4" />
        <label class="answer" for="answer4">answer4</label>
      </div>
      <a href="#" class="btn" id="btn-next">NEXT</a>
    </div>

    <div id="end-screen">
      <h2 id="end-title">Quiz Finished</h2>
      <h3 id="correct-result">X Correct Answers</h3>
      <h3 id="wrong-result">X Wrong Answers</h3>
      <h4 id="quiz-result">Failed/Passed test</h4>
      <a href="#" class="btn btn-lg" id="btn-restart">RESTART QUIZ</a>
    </div>

    <div id="footer">
      <h2>Copyright &copy; <span id="year"></span> Bitner</h2>
    </div>

    <script src="script.js"></script>
  </body>
</html>
